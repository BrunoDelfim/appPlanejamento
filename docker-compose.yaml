version: '3.9'
services:
  backend:
    image: php:8.2-fpm
    container_name: app-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/var/www/html
    networks:
      - app-network
    command: "php artisan serve --host=0.0.0.0"

  frontend:
    image: node:18-alpine
    container_name: app-frontend
    working_dir: /app
    volumes:
      - /c/Programacao/AppPlanejamento/frontend:/app
    ports:
      - "8080:8080"
    command: >
      sh -c "npm run serve"
    networks:
      - app-network

  db:
    image: mysql:8.0
    container_name: app-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: app_db
    volumes:
      - db-data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db-data:
